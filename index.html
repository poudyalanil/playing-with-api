<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Portfolio</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="loader"></div>
    </div>
    <div class="container" hidden>
      <div class="header">
        <img class="profile-photo" src="" alt="" />
        <h1 id="name"></h1>
        <p class="more-info">
          <a class="twitter-url" href="" target="_blank"></a> |
          <a class="website-url" href="" target="_blank"></a>
        </p>
        <p class="follow-info"></p>
      </div>
      <div class="section repo-section">
        <h2 class="sub-heads">His Repos</h2>
        <div class="repo-collection collection"></div>
        <p class="repo-count"></p>
      </div>
      <div class="section tweet-section">
        <h2 class="sub-heads">Recent Tweets</h2>
        <a
          class="twitter-timeline"
          data-height="600"
          href="https://twitter.com/anilpoudyal8?ref_src=twsrc%5Etfw"
          data-chrome="noheader nofooter noscrollbar transparent"
          >Tweets by its_mdsameer</a
        >
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
